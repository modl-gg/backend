# Production Profile Configuration
# Activate with: --spring.profiles.active=prod or SPRING_PROFILES_ACTIVE=prod

# Server port
server.port=8080

# Cookie settings for production
modl.cookie-domain=${MODL_COOKIE_DOMAIN:.modl.gg}
modl.cookie-secure=true

# Production mode
modl.development-mode=false

# Auth configuration for production
modl.auth.cookie-secure=true
modl.auth.development-mode=false

# Logging
logging.level.gg.modl.backend=INFO
logging.level.org.springframework.security=WARN
logging.level.root=WARN
