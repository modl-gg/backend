# Staging Profile Configuration
# Activate with: --spring.profiles.active=staging or SPRING_PROFILES_ACTIVE=staging

# Server port
server.port=8080

# Cookie settings for staging
modl.cookie-domain=${MODL_COOKIE_DOMAIN:.staging.modl.gg}
modl.cookie-secure=true

# Staging mode
modl.development-mode=false

# Auth configuration for staging
modl.auth.cookie-secure=true
modl.auth.development-mode=false

# Logging (slightly more verbose than production)
logging.level.gg.modl.backend=INFO
logging.level.org.springframework.security=INFO
logging.level.root=INFO
