# Development Profile Configuration
# Activate with: --spring.profiles.active=dev or SPRING_PROFILES_ACTIVE=dev

# Server port
server.port=8080

# CORS - Allow localhost origins for development
modl.cors.system-origins=http://localhost:3000,http://localhost:5173,http://localhost:5174,http://127.0.0.1:3000,http://127.0.0.1:5173,http://127.0.0.1:5174

# Cookie settings for development (localhost doesn't support Secure cookies over HTTP)
modl.cookie-domain=
modl.cookie-secure=false

# Development mode flag
modl.development-mode=true

# Dev server domain - set this to a server subdomain that exists in your database
# When accessing the panel from localhost, this domain will be used for API requests
# Example: if you have a server with subdomain "testserver", set this to "testserver"
modl.dev.server-domain=byteful

# Auth configuration for development
modl.auth.cookie-secure=false
modl.auth.development-mode=true

# Logging
logging.level.gg.modl.backend=DEBUG
logging.level.org.springframework.security=DEBUG
