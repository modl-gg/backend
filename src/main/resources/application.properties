spring.application.name=modl-backend
spring.web.error.whitelabel.enabled=false

spring.mail.host=${SMTP_HOST}
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.starttls.enable=true
spring.mongodb.uri=${MONGODB_URI}
spring.security.user.name=${WEB_ADMIN_USERNAME}
spring.security.user.password=${WEB_ADMIN_PASSWORD}

modl.email.from-name=modl.gg
modl.email.from-email-address=noreply@modl.gg

modl.auth.email-code-expiry=600

modl.llm.gemini-api-key=${GEMINI_API_KEY}
modl.llm.gemini-temperature=0.1
modl.llm.gemini-max-output-tokens=1024
modl.llm.gemini-top-p=0.8

# Backblaze B2 / S3
modl.storage.key-id=${BACKBLAZE_KEY_ID:}
modl.storage.application-key=${BACKBLAZE_APPLICATION_KEY:}
modl.storage.bucket-name=${BACKBLAZE_BUCKET_NAME:storage-modl-gg}
modl.storage.endpoint=${BACKBLAZE_ENDPOINT:https://s3.us-east-005.backblazeb2.com}
modl.storage.cdn-domain=${CLOUDFLARE_CDN_DOMAIN:cdn.modl.gg}

# Cloudflare
modl.cloudflare.api-token=${CLOUDFLARE_API_TOKEN:}
modl.cloudflare.zone-id=${CLOUDFLARE_ZONE_ID:}

# Stripe
modl.stripe.secret-key=${STRIPE_SECRET_KEY:}
modl.stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:}
modl.stripe.price-id=${STRIPE_PRICE_ID:}

# File Upload
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB